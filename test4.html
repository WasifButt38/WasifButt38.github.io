<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transformations</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .input-disabled {
            background-color: #f3f4f6 !important;
            color: #9ca3af !important;
            cursor: not-allowed;
            border-color: #e5e7eb !important;
        }
        /* Fade in animation */
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-5px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animation-fade-in {
            animation: fadeIn 0.2s ease-out forwards;
        }
    </style>
</head>
<body class="bg-gray-50 p-8 font-sans text-sm text-gray-700">

    <div class="max-w-6xl mx-auto bg-white shadow-sm border border-gray-200 p-6 relative">
        <h1 class="text-2xl font-semibold mb-8">Transformations</h1>

        <div class="relative flex items-center justify-between mb-12">
            <div class="absolute top-1/2 left-0 w-full h-0.5 bg-gray-200 -z-10"></div>
            <script>
                const steps = ["Feed Details", "Data", "Exclusions", "Transformations", "Enrichments", "Review & Confirm"];
                steps.forEach((name, i) => {
                    const isActive = name === "Transformations";
                    const isCompleted = i < 2;
                    document.write(`
                        <div class="flex flex-col items-center">
                            <div class="w-${isActive ? '4' : '3'} h-${isActive ? '4' : '3'} 
                                ${isActive ? 'bg-yellow-400 ring-2 ring-yellow-400' : 'bg-gray-200'} 
                                rounded-full border-2 border-white mb-2"></div>
                            <span class="text-[10px] uppercase font-bold ${isActive ? 'text-gray-800' : 'text-gray-300'}">${name}</span>
                        </div>
                    `);
                });
            </script>
        </div>

        <form class="space-y-8">
            
            <div class="grid grid-cols-4 gap-4 items-start pb-6 border-b border-gray-100">
                <label class="text-right font-bold pr-4 pt-1">Language Filtering</label>
                <div class="col-span-3 flex items-center gap-3">
                    <input type="checkbox" id="lang_filter" class="w-4 h-4 accent-blue-600">
                    <label for="lang_filter" class="text-gray-600 italic text-xs">Make descriptions not matching language blank.</label>
                </div>
            </div>

            <div class="grid grid-cols-4 gap-4 items-start pt-2">
                <div class="text-right pr-4">
                    <label class="font-bold block">Transform data such that:</label>
                    <p class="text-[10px] text-gray-400 italic mt-1">Define logic to override specific column values.</p>
                </div>
                
                <div class="col-span-3">
                    <div id="transformation-container" class="space-y-4">
                        </div>

                    <div class="flex items-center gap-4 mt-6">
                        <button type="button" onclick="addTransformation()" class="flex items-center gap-2 px-4 py-2 border-2 border-dashed border-gray-300 rounded-md text-gray-500 hover:border-blue-400 hover:text-blue-500 transition-all font-bold">
                            + Add New Rule
                        </button>

                        <span class="text-gray-300">|</span>

                        <button type="button" onclick="openCopyModal()" class="flex items-center gap-2 text-purple-600 hover:text-purple-800 font-bold transition-colors">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 16H6a2 2 0 01-2-2V6a2 2 0 012-2h8a2 2 0 012 2v2m-6 12h8a2 2 0 002-2v-8a2 2 0 00-2-2h-8a2 2 0 00-2 2v8a2 2 0 002 2z" />
                            </svg>
                            Copy Rules From Another Feed
                        </button>
                    </div>
                </div>
            </div>

            <div class="flex justify-center gap-2 pt-6">
                <a href="test3.html" 
                    class="inline-block bg-red-600 text-white px-4 py-1.5 rounded hover:bg-red-700 text-sm text-center">
                    Back
                </a>             
                <a href="test5.html" 
                    class="inline-block bg-green-600 text-white px-4 py-1.5 rounded hover:bg-green-700 text-sm text-center">
                    Next
                </a>                
            </div>
        </form>
    </div>

    <div id="copyModal" class="fixed inset-0 bg-gray-800 bg-opacity-50 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div class="bg-white rounded-lg shadow-xl w-96 p-6 transform transition-all scale-100">
            <h2 class="text-lg font-bold text-gray-800 mb-4">Copy Transformation Rules</h2>
            
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Select Source Feed</label>
                    <select id="sourceFeedSelect" class="w-full border border-gray-300 p-2 rounded text-sm bg-gray-50 outline-none focus:ring-2 focus:ring-purple-200">
                        <option value="">-- Choose a feed --</option>
                        <option value="google_main">Google Shopping Main (UK)</option>
                        <option value="fb_q4">Facebook Retargeting Q4</option>
                        <option value="aw_sale">Affiliate Window Winter Sale</option>
                    </select>
                </div>

                <div>
                    <label class="block text-xs font-bold text-gray-500 uppercase mb-1">Merge Strategy</label>
                    <select id="mergeStrategy" class="w-full border border-gray-300 p-2 rounded text-sm bg-gray-50 outline-none focus:ring-2 focus:ring-purple-200">
                        <option value="overwrite">Overwrite all current rules</option>
                        <option value="append">Add to current rules</option>
                    </select>
                </div>
            </div>

            <div class="flex justify-end gap-2 mt-6">
                <button type="button" onclick="closeCopyModal()" class="px-4 py-2 text-gray-500 hover:text-gray-700 font-medium text-sm">Cancel</button>
                <button type="button" onclick="executeCopy()" class="px-4 py-2 bg-purple-600 text-white rounded hover:bg-purple-700 font-bold text-sm">Copy Rules</button>
            </div>
        </div>
    </div>

    <script>
        const columns = ["product_id", "product_name", "shipping", "price", "stock_level", "description"];
        const conditions = [
            { label: "equals", hasValue: true },
            { label: "contains", hasValue: true },
            { label: "is empty", hasValue: false },
            { label: "is not empty", hasValue: false },
            { label: "is greater than", hasValue: true }
        ];

        // --- Core Logic ---

        function handleConditionChange(selectElement) {
            const row = selectElement.closest('.transformation-row');
            const valueInput = row.querySelector('.if-value-input');
            const selectedOption = conditions.find(c => c.label === selectElement.value);

            if (selectedOption && !selectedOption.hasValue) {
                valueInput.disabled = true;
                valueInput.value = "";
                valueInput.placeholder = "N/A";
                valueInput.classList.add('input-disabled');
            } else {
                valueInput.disabled = false;
                valueInput.placeholder = "Value...";
                valueInput.classList.remove('input-disabled');
            }
        }

        // Updated function to accept optional parameters for the "Copy" feature
        function addTransformation(sourceCol="", cond="equals", sourceVal="", targetCol="", targetVal="") {
            const container = document.getElementById('transformation-container');
            const row = document.createElement('div');
            
            row.className = "transformation-row bg-gray-50 border border-gray-200 rounded-lg p-4 shadow-sm relative mb-4 animation-fade-in";

            // Determine if input should be disabled initially based on passed condition
            const selectedCondObj = conditions.find(c => c.label === cond);
            const isInputDisabled = selectedCondObj && !selectedCondObj.hasValue;
            const disabledClass = isInputDisabled ? 'input-disabled' : '';
            const disabledAttr = isInputDisabled ? 'disabled' : '';
            const placeholder = isInputDisabled ? 'N/A' : 'Value...';

            row.innerHTML = `
                <div class="flex flex-wrap items-center gap-3">
                    <span class="font-black text-blue-600 w-6">IF</span>
                    
                    <select class="border border-gray-300 p-2 rounded bg-white text-xs outline-none">
                        <option value="">Select Column...</option>
                        ${columns.map(c => `<option value="${c}" ${c === sourceCol ? 'selected' : ''}>${c}</option>`).join('')}
                    </select>

                    <select onchange="handleConditionChange(this)" class="border border-gray-300 p-2 rounded bg-white text-xs font-medium outline-none">
                        ${conditions.map(c => `<option value="${c.label}" ${c.label === cond ? 'selected' : ''}>${c.label}</option>`).join('')}
                    </select>

                    <input type="text" placeholder="${placeholder}" value="${sourceVal}" ${disabledAttr}
                        class="if-value-input border border-gray-300 p-2 rounded text-xs outline-none flex-1 transition-all ${disabledClass}">

                    <div class="w-full flex items-center gap-3 mt-3 pt-3 border-t border-gray-200">
                        <span class="font-black text-green-600 w-20 uppercase text-[10px] tracking-tight">Then Make</span>
                        
                        <select class="border border-gray-300 p-2 rounded bg-white text-xs outline-none">
                            <option value="">Target Column...</option>
                            ${columns.map(c => `<option value="${c}" ${c === targetCol ? 'selected' : ''}>${c}</option>`).join('')}
                        </select>

                        <span class="text-gray-400 font-bold">=</span>

                        <input type="text" value="${targetVal}" placeholder="New Value" class="border border-gray-300 p-2 rounded text-xs outline-none flex-1">
                        
                        <button type="button" onclick="this.closest('.transformation-row').remove()" class="text-gray-300 hover:text-red-500 transition-colors px-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            `;
            container.appendChild(row);
        }

        // --- Modal Logic ---

        function openCopyModal() {
            const modal = document.getElementById('copyModal');
            modal.classList.remove('hidden');
            modal.classList.add('flex');
        }

        function closeCopyModal() {
            const modal = document.getElementById('copyModal');
            modal.classList.add('hidden');
            modal.classList.remove('flex');
        }

        function executeCopy() {
            const strategy = document.getElementById('mergeStrategy').value;
            const feed = document.getElementById('sourceFeedSelect').value;
            const container = document.getElementById('transformation-container');

            if(!feed) {
                alert("Please select a feed.");
                return;
            }

            if (strategy === 'overwrite') {
                container.innerHTML = ''; // clear existing rules
            }

            // SIMULATED DATA: In a real app, this would be data fetched from the selected feed ID
            // Example: IF price > 100 THEN shipping = 0
            addTransformation('price', 'is greater than', '100', 'shipping', '0');
            
            // Example: IF stock_level is empty THEN description = 'Backorder'
            addTransformation('stock_level', 'is empty', '', 'description', 'Backorder');

            closeCopyModal();
        }

    </script>
</body>
</html>
